<!DOCTYPE html>
<html>
    <head>
        <title>Golang User Demo</title>

        <script type="text/javascript" src="scripts/main.js"></script>

        <!-- Latest compiled and minified CSS for Bootstrap 3 -->
        <link 
            rel="stylesheet" 
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
            crossorigin="anonymous">

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h3>Current User List</h3>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                            </tr>
                        </thead>
                        <tbody id="user-table-body">
                            {{range $i, $user := .Users}}
                                <tr>
                                    <td>{{$user.FirstName}}</td>
                                    <td>{{$user.LastName}}</td>
                                </tr>
                            {{end}}
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    First Name: <input id="first-name-input" type="text">
                    Last Name: <input id="last-name-input" type="text">
                </div>
            </div>


            <div class="row">
                <div class="col-xs-12">
                    <button 
                        id="add-user-btn"
                        type="button" 
                        class="btn btn-primary"
                        style="margin-bottom: 100px;">Add User</button>
                </div>
            </div>
        </div>
    </body>
</html>
